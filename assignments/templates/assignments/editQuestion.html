<h1>Edit question</h1>
<form method="POST" onsubmit="return confirm('Er du sikker på at du vil slette spørsmålet?');" action="{% url 'delete-question' question_id %}">
    {% csrf_token %}
    <button type="submit">Delete question</button>
</form>
<form method="POST" action="{% url 'edit-question' question_id %}">
    {% csrf_token %}
    {{ question_form.as_p }}
    <hr/>
    {{ answer_formset.non_form_errors }}
    <table>
        {{ answer_formset }}
    </table>
    <button type="submit">Submit</button>
</form>
