<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    {% if perms.professorperms %}
        <meta http-equiv="REFRESH" content="0;url=http://127.0.0.1:8000/assignments/new">
    {% else %}
    {%endif%}
    {% block open-graph %}
        <!-- Open Graph data -->
        <meta property="og:title" content="Agnitio" />
        <meta property="og:type" content="website" />
        <meta property="og:image" content="https://www.juniorconsulting.no{{ STATIC_URL }}frontpage/img/logo.png" />
        <meta property="og:description" content="Agnitio make education greate again!" />
    {% endblock %}

    {% block meta %}{% endblock %}
    <!-- Global scripts -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script src="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>

    {% load static %}
    <!-- Global styles -->
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/jquery.slick/1.3.7/slick.css"/>
    <link href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static "css/main.css" %}">

    {% block styles %}{% endblock %}

    <link rel="icon" type="image/png" href="{% static "img/logo.png" %}">
    <title>Agnitio {% block title %}{% endblock %}</title>

</head>
<body>

{% block header %}{% endblock %}

{% block content %}{% endblock %}

</body>
</html>
