{% extends "home.html" %}

{% block styles %}
    <link rel="stylesheet" type="text/css" href="static/css/splash.css">
{% endblock %}

{% block header %}
{% load static %}
<div id="headerBox" class="container-fluid">
    <div class="row">
        <div id="logoContainer" class="col-xs-offset-0 col-xs-9 col-sm-offset-1 col-sm-7 col-md-offset-1 col-md-5">
            <a href="{% url 'index' %}"><img id="logo" src="{% static "img/logo.png" %}" alt="home"></a>
        </div>
    </div>
</div>
{% endblock %}

{% block content %}
        <div id='form' class="col-sm-offset-2 col-sm-6 col-md-8 col-md-offset-2 ">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Registrer</h3>
                </div>
                <div class="panel-body">
                    <form method="post">
                        {% csrf_token %}
                        <p class="bs-component">
                            <table>
                                {{ form.as_p }}
                            </table>
                        </p>
                        <p class="bs-component">
                            <center>
                                <button class="btn btn-primary btn-md" type="submit">Logg inn</button>
                            </center>
                        </p>
                    </form>
                </div>
            </div>
        </div>
{% endblock %}
